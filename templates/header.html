{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shopping</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' % }">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body style="background-color: rgb(56, 53, 53);">
  <div class="container">
    <div  class="row">
      <div class="col-md-12 mt-3">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:orange;">
          <div class="container-fluid">
            <a class="navbar-brand" href="/about" style="font-style: oblique; font-family: cursive;" ><b><h1>UniMart</h1></b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a   class="nav-link active" aria-current="page" href="/product"style="color: black; font-family: cursive;" >Home</a>
                </li>
                <li class="nav-item">
                  <a style="color: black; font-family: cursive; "  class="nav-link" href="/about">About</a>
                </li>

                <li class="nav-item">
                  <a style="color: black;  font-family: cursive;" class="nav-link" href="/contact">Contact</a>
                </li>

                {% if user.is_authenticated %}

                <li class="nav-item">
                  <a style="color: black; font-family: cursive;" class="nav-link" href="/logout">Logout</a>
                </li>

                {% else %}

                <li class="nav-item">
                  <a style="color: black; font-family: cursive;" class="nav-link" href="/register">Rgister</a>
                </li>

                <li class="nav-item">
                  <a style="color: black;  font-family: cursive;" class="nav-link" href="/login">Login</a>
                </li>
                
                {% endif %}
              </ul>
              <form class="d-flex" method="GET" action="/search" style=" font-family: cursive;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success", type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div><!--header section end-->
