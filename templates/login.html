{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shopping</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>
<body style="background-color: rgb(233, 203, 174);">
    <div class="container" >
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 shadow p-3" style="background-color:white;">

                {% if errmsg %}
                    <div class="alert alert-danger" role="alert">
                        {{errmsg}}
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <h2 style="text-align: center;  font-style: oblique; font-family: cursive;" >LOGIN</h2>

                    <div class="mb-4">
                        <label for="Input2" class="form-label">Username :</label>
                        <input type="text" class="form-control" id="Input2" name="uname">
                    </div>

                    <div class="mb-3">
                        <label for="Input3" class="form-label ">Password :</label>
                        <input type="password" class="form-control" id="Input3" name="upass">
                    </div>

                    <div class="md-3">
                        <input type="submit"  value="login">&nbsp;&nbsp;&nbsp;&nbsp;
                        <i>New User?</i>&nbsp;&nbsp;&nbsp;<a href="/register">Register</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
